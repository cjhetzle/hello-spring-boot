name: Update Dependency Tree

on:
  schedule:
    - cron: '30 * * * *'

jobs:

  scan-dependencies:

    runs-on: ubuntu-latest

    steps:
      - name: GitHub Action for DigitalOcean - doctl ğŸŒŠ
        uses: digitalocean/action-doctl@v2.5.0
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}
          
          
      - name: Authenticate to DigitalOcean ğŸ”
        run: doctl registry login --expiry-seconds 600

      - name: Start Garbage Collection
        run: doctlregistry garbage-collection start ${{ vars.DIGITALOCEAN_CONTAINER_REGISTRY }} -f         
