name: Checkstyle and run Tests

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  lint:

    runs-on: ubuntu-latest

    steps:
    - name: Super-Linter
      # You may pin to the exact commit or the version.
      # uses: super-linter/super-linter@a8150b40c89574adb5f68bf9502b890a236a06b3
      run: mvn checkstyle:check

    - name: Run Testing
      run: mvn test
