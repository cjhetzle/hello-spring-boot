name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ vars.DOCKER_IMAGE }}
    - name: GitHub Action for DigitalOcean - doctl
      # You may pin to the exact commit or the version. 
      # uses: digitalocean/action-doctl@e5cb5b0cde9789f79c5115c2c4d902f38a708804
      uses: digitalocean/action-doctl@v2.5.0
      with:
        token: ${{ secrets.DIGITALOCEAN_TOKEN }}
          
          
    - name: Authenticate to DigitalOcean üîê
      run: doctl registry login --expiry-seconds 600

    - name: Build and push image üèó
      run: |-
        docker push ${{ vars.DOCKER_IMAGE }}
